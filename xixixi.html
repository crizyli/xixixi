<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给独一无二的你</title>
    <style>
        :root {
            --pink: #FFB6C1;
            --rose: #FF69B4;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffb7d5, #ff85a2);
            font-family: 'Microsoft Yahei', cursive;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--rose);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            animation: fadeIn 1.5s ease-in;
        }

        .love-letter {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .heart-btn {
            background: var(--rose);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .heart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .heart-btn::after {
            content: '❤️';
            position: absolute;
            opacity: 0;
            transition: all 0.5s;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-heart {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            font-size: 24px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- 飘落的心形 -->
    <div class="floating-heart" style="left:10%; top:-5%">❤️</div>
    <div class="floating-heart" style="left:30%; top:-10%; animation-delay:0.5s">💖</div>
    <div class="floating-heart" style="left:70%; top:-5%; animation-delay:1s">💝</div>

    <div class="container">
        <h1>🌹 情人节快乐 🌹</h1>
        <div class="love-letter">
            <p>亲爱的静静宝贝儿，</p>
            <p>在星辰流转的时光里，<br>
            你是最温柔的那抹月光，<br>
            让平凡的日子都变成了诗。</p>
            <p>想和你收集四季的晨曦，<br>
            珍藏每个相视而笑的瞬间，<br>
            在未来的岁月里慢慢说爱你。</p>
        </div>
        <button class="heart-btn" id="surpriseBtn">开启今日心动</button>
    </div>

    <script>
        // 点击按钮特效
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // 创建20个跳动的心形
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 95 + '%';
                heart.style.top = '50%';
                heart.style.animation = `jump ${Math.random()*0.5 + 0.5}s ease-out`;
                heart.style.fontSize = `${Math.random()*20 + 15}px`;
                document.body.appendChild(heart);

                // 动画结束后移除元素
                setTimeout(() => heart.remove(), 1000);
            }

            // 显示弹窗
            setTimeout(() => {
                const msg = [
                    "今天的晚霞很美...",
                    "但不及你眼中星光✨",
                    "情人节快乐，我的唯一"
                ].join('\n');
                alert(msg);
            }, 300);
        });

        // 持续飘落的心形
        function createFallingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 95 + '%';
                heart.style.top = '-10%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.innerHTML = Math.random() > 0.5 ? '❤️' : '💖';
                document.body.appendChild(heart);

                // 10秒后移除
                setTimeout(() => heart.remove(), 10000);
            }, 1500);
        }
        createFallingHearts();

        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.querySelector('audio');
            document.body.addEventListener('click', function () {
                audio.play();
            }, { once: true }); // Ensures the event only triggers once
        });
    </script>
</body>
<audio autoplay loop hidden>
  <source src="jda.mp3" type="audio/mpeg">
</audio>
</html>
